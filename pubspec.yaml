dependencies:
  auto_route: ^7.8.3
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  cached_network_image: ^3.2.3
  collection: ^1.17.1
  dio: ^5.6.0
  dotted_border: ^2.1.0
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.1

  flutter_svg: ^2.0.9
  freezed_annotation:

  intl: ^0.19.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  l: ^4.0.2
  loader_overlay: ^3.0.0
  lottie: ^2.7.0
